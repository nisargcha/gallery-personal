<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>

</head>
<body>
<!-- Message Display -->
<div id="message" class="message" style="display: none;"></div>

<!-- Authentication Section -->
<div id="auth-section" class="auth-section">
    <!-- Login Container -->
    <div id="login-container" class="auth-container">
        <h2>Sign In</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
    </div>
    
    <!-- Signup Container -->
    <div id="signup-container" class="auth-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
    </div>
</div>

<!-- Main Content (Gallery) -->
<div id="main-content" style="display: none;">
    <div class="header">
        <h1>Photo Gallery</h1>
        <div class="header-actions">
            <button id="create-folder-btn" class="action-btn">‚ûï New Album</button>
            <button id="upload-photos-btn" class="action-btn" style="display: none;">üì§ Upload Photos</button>
            <button id="back-to-folders-btn" class="action-btn" style="display: none;">‚¨ÖÔ∏è Back to Albums</button>
            <button id="signout-btn" class="signout-btn">Sign Out</button>
        </div>
    </div>
    
    <!-- Hidden file input -->
    <input type="file" id="file-input" multiple accept="image/*,video/*" style="display: none;">
    
    <div id="folders-container" class="folders-container"></div>
    <div id="photos-container" class="photos-container"></div>
</div>

    <div id="login-view" class="auth-container">
        <h1 id="auth-title">Sign In</h1>
        <p>to continue to your Photo Album</p>

        <form id="auth-form">
            <input type="email" id="email-input" placeholder="Email" required>
            <input type="password" id="password-input" placeholder="Password" required>
            <p id="auth-error"></p>
            <button type="submit" id="auth-submit-btn">Sign In</button>
        </form>
        
        <button id="auth-toggle">Need an account? Sign Up</button>
        
        <hr>
        <button id="google-signin-btn">Sign in with Google</button>
    </div>


    <div id="app-view" class="app-container" style="display: none;">
        <div class="sidebar">
            <h2>Albums <button id="signout-btn">Sign Out</button></h2>
            <ul id="folderList" class="folder-list"></ul>
            <hr>
            <h3>Create New Album</h3>
            <input type="text" id="newFolderName" placeholder="Album Name">
            <button id="create-folder-btn">Create</button>
        </div>
        <div class="main-content">
             <h1 id="albumTitle">Select an Album</h1>
             <div id="uploadSection" style="display: none;">
                 <h3>Upload to <span id="uploadAlbumName"></span></h3>
                 <input type="file" id="fileInput" accept="image/*,video/*" multiple>
                 <button id="upload-file-btn">Upload</button>
                 <p id="status"></p>
             </div>
             <div id="gallery"></div>
        </div>
    </div>
    
    <div id="lightbox-modal" class="modal" style="display: none;">
        <span id="modal-close" class="modal-close-btn">&times;</span>
        <span class="modal-nav prev" id="modal-prev">&lsaquo;</span>
        <span class="modal-nav next" id="modal-next">&rsaquo;</span>
        <img id="lightbox-img" class="modal-content" style="display: none;">
        <video id="lightbox-video" class="modal-content" style="display: none;" controls></video>
        <button id="modal-download" class="modal-download-btn">Download</button>
    </div>
<script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
