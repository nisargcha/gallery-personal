<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message" class="message" style="display: none;"></div>

    <div id="auth-section" class="auth-section">
        <div class="auth-container">
            <div id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>No account? <a href="#" id="show-signup">Sign up</a></p>
            </div>
            <div id="signup-container" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
             <hr>
             <button id="google-signin-btn">Sign in with Google</button>
        </div>
    </div>


    <div id="main-content" style="display: none;">
        <div class="header">
            <h1>My Photo Gallery</h1>
            <div class="header-actions">
                <button id="create-folder-btn" class="action-btn">Create Album</button>
                <button id="upload-photos-btn" class="action-btn" style="display: none;">Upload Photos</button>
                <input type="file" id="file-input" multiple style="display: none;">
                <button id="back-to-folders-btn" class="action-btn" style="display: none;">Back to Albums</button>
                <button id="signout-btn">Sign Out</button>
            </div>
        </div>
        <div id="folders-container" class="folders-container">
            </div>
        <div id="photos-container" class="photos-container" style="display: none;">
            </div>
    </div>
    
    <div id="lightbox-modal" class="modal" style="display: none;">
        <span id="modal-close" class="modal-close-btn">&times;</span>
        <span class="modal-nav prev" id="modal-prev">&lsaquo;</span>
        <span class="modal-nav next" id="modal-next">&rsaquo;</span>
        <img id="lightbox-img" class="modal-content" style="display: none;">
        <video id="lightbox-video" class="modal-content" style="display: none;" controls></video>
        <button id="modal-download" class="modal-download-btn">Download</button>
    </div>

    <script src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
